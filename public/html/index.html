<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>CodeFlix</title>
</head>

<body>
    <header>
        <div class="contenedorNav">
            <div class="contenedor-logo_links">
                <div class="logotipo">
                    <img src="/img/icon.png" alt="Imagen Icono">
                </div>
                <nav class="nav">
                    <a href="#Inicio">Inicio</a>
                    <a href="#Categorias">Categorias</a>
                    <a href="/inicioSesion" class="link-oculto">Iniciar Sesion</a>
                    <a href="/registro" class="link-oculto">Registrarse</a>
                    <button id="perfilButton">
                    <a href="/usuarios">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                    </a></button>
                </nav>
            </div>
            <section class="buscador">
                <input type="text" id="buscador-input" placeholder="Buscador de películas...">
                <button>Buscar</button>
            </section>
        </div>
    </header>
    <main>
        <div class="principal" id="Inicio">
            <img src="https://github.com/giselemilagros88/proyecto_movies_cac/blob/master/assets/img/banner-bg.jpg?raw=true"
                alt="principal">
        </div>
        <section id="Peliculas">
            <br>
            <h2>Catalogo de Películas</h2>
            <div class="contenedorPeliculas" id="Categorias"></div>
        </section>
    </main>
    <footer>
        <div class="derechos-footer">
            <p class="derechos">&copy; Año 2024 | Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="../js/scrypt.js"></script>
</body>

</html>
